{% extends "_layout.html" %} {% block ExtContent %}
<h1>Stores</h1>
<table class="table">
  <!-- table header -->
  <tr>
    <th>Store Name</th>
    <th>Number of Warehouses</th>
    <th></th>
  </tr>

  <!-- table content -->
  {% for store in stores %}
  <tr>
    <td><a href="{{url_for('store_show', id=store.id)}}">{{store.name}}</a></td>
    <td>{{store.id}}</td>
    <td>
      <form action="{{url_for('store_delete', id=store.id)}}" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
