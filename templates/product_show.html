{% extends '_layout.html' %} {% block ExtContent %}
<h1>Update {{sel_prod.name}} informations</h1>
<form
  action="{{url_for('product_update', id=sel_prod.product_id)}}"
  method="POST"
>
  <div class="form-group">
    <label for="name"> Product name: </label>
    <input
      type="text"
      name="name"
      class="form-control"
      value="{{sel_prod.name}}"
    />
  </div>
  <button type="submit" class="btn btn-primary">Update Info</button>
</form>
{% endblock %}
